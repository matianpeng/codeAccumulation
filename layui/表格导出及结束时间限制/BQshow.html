        display: flex;

    }

    .loading {
        display: none;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.5);
    }

    .mate-icon {
        position: absolute;
        top: 40%;
        left: 50%;
        margin-left: -64px;
        font-size: 128px;
        color: white;
    }

    #dataIn tr td:nth-child(n+4) {
        text-align: right;
    }

        </div>
        <div class="layui-input-inline">

        </div>

        </button>
    </div>

        Export

</div>
<div id="table">

        <tr>
            <td>BU</td>
            <td>PLATFORM</td>
            <td>BRAND</td>
            <td>GMV SALE</td>

            <td>Alipay SALE</td>

<div class="loading">

</div>

        var laydate = layui.laydate, $ = layui.$, layer = layui.layer, loading;
        laydate.render({
            elem: '#time'
            , value: new Date(_date)
            , trigger: 'click'
        });
        laydate.render({
            elem: '#endtime'
            , value: new Date()
            , trigger: 'click'
            , done: function (value, date, endDate) {
                _startTime.format = $("#time").val();
                _startTime.value = new Date(_startTime.format)
                _endTime.format = value;
                _endTime.value = new Date(value)
                if (_startTime.value.getTime() > _endTime.value.getTime()) {
                    layer.msg("开始日期必须小于结束日期")
                    $("#endtime").val(_startTime.format)
                }else if (_startTime.value.getFullYear() < _endTime.value.getFullYear() || _startTime.value.getMonth() < _endTime.value.getMonth()) {
                    layer.msg("只能选择当前年份月份的日期")
                    $("#endtime").val(_startTime.format)
                }else {
                    init();
                }

            }
        });

//初始化数据

            $(".loading").show()

                startDate: $("#time").val(),

            serch(val);
        }

        $("#serch")[0].onclick = init;

//		数字格式化
        function formatNum(strNum) {
            if (strNum.length <= 3) {
                return strNum;
            }
            if (!/^(\+|-)?(\d+)(\.\d+)?$/.test(strNum)) {
                return strNum;
            }
            var a = RegExp.$1,
                b = RegExp.$2,
                c = RegExp.$3;

            var re = new RegExp();

            re.compile("(\\d)(\\d{3})(,|$)");

            while (re.test(b)) {

                b = b.replace(re, "$1,$2$3");

            }
            return a + "" + b + "" + c;
        }

        function initShow(res) {
            var _html = "";
            for (var i = 1; i < res.length; i++) {

                var BU = res[i].department;

                    var Platform = j;

                        _html += "<tr>\
                                <td>" + BU + "</td>\
                                <td>" + Platform + "</td>\
                                <td>" + formatNum(res[i].platFromSalesMap[j].shopPojos[m].showName) + "</td>\
                              <td>" + formatNum(res[i].platFromSalesMap[j].shopPojos[m].gmv) + "</td>\
                                <td>" + formatNum(res[i].platFromSalesMap[j].shopPojos[m].gmvTarget) + "</td>\
                              <td>" + formatNum(res[i].platFromSalesMap[j].shopPojos[m].alipay) + "</td>\
                               <td>" + formatNum(res[i].platFromSalesMap[j].shopPojos[m].alipayTarget) + "</td>\
                             </tr>"
                    }

                          <td>BU</td>\

                          <td>GMV TARGET</td>\
                           <td>Alipay SALE</td>\
                          <td>Alipay TARGET</td>\

            $("#dataIn").html(_html)
            $(".loading").hide()

                JSONToExcelConvertor(tab, $("#time").val())
            });

        function JSONToExcelConvertor(table, FileName) {
            var excel = table;
            var excelFile = "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:x='urn:schemas-microsoft-com:office:excel' xmlns='http://www.w3.org/TR/REC-html40'>";
            excelFile += '<meta http-equiv="content-type" content="application/vnd.ms-excel; charset=UTF-8">';
            excelFile += '<meta http-equiv="content-type" content="application/vnd.ms-excel';
            excelFile += '; charset=UTF-8">';
            excelFile += "<head>";
            excelFile += "<!--[if gte mso 9]>";
            excelFile += "<xml>";
            excelFile += "<x:ExcelWorkbook>";
            excelFile += "<x:ExcelWorksheets>";
            excelFile += "<x:ExcelWorksheet>";
            excelFile += "<x:Name>";
            excelFile += "sheet1";
            excelFile += "</x:Name>";
            excelFile += "<x:WorksheetOptions>";
            excelFile += "<x:DisplayGridlines/>";
            excelFile += "</x:WorksheetOptions>";
            excelFile += "</x:ExcelWorksheet>";
            excelFile += "</x:ExcelWorksheets>";
            excelFile += "</x:ExcelWorkbook>";
            excelFile += "</xml>";
            excelFile += "<![endif]-->";
            excelFile += "</head>";
            excelFile += "<body>";
            excelFile += excel;
            excelFile += "</body>";
            excelFile += "</html>";


            var uri = 'data:application/vnd.ms-excel;charset=utf-8,' + encodeURIComponent(excelFile);

            var link = document.createElement("a");
            link.href = uri;

            link.style = "visibility:hidden";
            link.download = FileName + ".xls";

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
